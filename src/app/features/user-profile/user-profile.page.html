<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'app.label.profile' | translate }} <ion-icon name="person"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding standard-content-width mx-auto">
    <ion-card>
      <ion-card-content>
        <form
          [formGroup]="form"
          (keyup.enter)="form.valid ? submit() : false;"
          (ngSubmit)="submit()"
        >
          <ion-item class="ion-no-padding">
            <ion-label position="floating">
              <ion-icon name="person" slot="start"></ion-icon>
              {{ 'app.label.name' | translate }}
            </ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>

          <ion-item class="ion-no-padding">
            <ion-label position="floating">
              <ion-icon name="person" slot="start"></ion-icon>
              {{ 'app.label.lastname' | translate }}
            </ion-label>
            <ion-input formControlName="lastName" type="text"></ion-input>
          </ion-item>

          <ion-item class="ion-no-padding">
            <ion-label position="floating">
              <ion-icon name="mail" slot="start"></ion-icon>
              {{ 'app.label.email' | translate }}
            </ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <div
            class="text-smaller"
            *ngIf="form.get('email').invalid"
          >
            <ion-text
              color="danger"
              *ngIf="form.controls.email.errors.required"
            >
              {{ 'app.label.requiredfield' | translate }}
            </ion-text>
            <ion-text color="danger" *ngIf="form.controls.email.errors.pattern">
              {{ 'app.label.invalidformat' | translate }}
            </ion-text>
          </div>

          <ion-button class="mt-3" (click)="submit()">
            <ion-icon name="save" slot="start"></ion-icon>
            {{ 'app.label.save' | translate }}
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
