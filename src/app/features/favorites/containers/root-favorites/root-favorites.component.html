<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'app.pages.favorites.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding standard-content-width mx-auto">
    <ion-card *ngIf="!list && !loading" color="light" class="ion-padding">
      {{ 'app.pages.favorites.noresults' | translate }}
    </ion-card>
    <ion-card *ngIf="list.length" color="light">
      <ion-card-header>
        <ion-card-title>
          {{ 'app.pages.favorites.title' | translate }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-list-favorites
          [list]="list"
          (toggleAddToFavoritesEmitter)="toggleAddToFavorites($event)"
        ></app-list-favorites>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
