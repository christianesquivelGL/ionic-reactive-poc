<ion-item *ngFor="let item of list">
  <ion-avatar slot="start">
    <img [src]="item.get('character').get('imgUrl')" />
  </ion-avatar>

  <ion-label>
    <h2>{{ item.get('character').get('name') }}</h2>
    <h3>{{ item.get('character').get('gender') | titlecase }}</h3>
    <p>{{ item.get('character').get('homeworld').get('name') }}</p>
  </ion-label>

  <ion-button color="danger" (click)="toggleAddToFavorites(item)">
    <ion-icon name="trash"></ion-icon>
  </ion-button>
</ion-item>
