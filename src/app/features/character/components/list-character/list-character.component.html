<section class="cards">
  <article *ngFor="let entry of list; let i = index">
    <ion-card>
      <ion-img [src]="entry.img?.images.original.url"></ion-img>
      <ion-card-title>
        {{ entry.get('name') }}
      </ion-card-title>
      <ion-card-subtitle>
        <ion-badge *ngIf="entry.get('gender')">
          <ion-icon name="{{ entry.genderIcon }}"></ion-icon>
        </ion-badge>
      </ion-card-subtitle>
      <div class="boxshadow"></div>
      <ion-card-content>
        <ion-badge
          *ngIf="entry.get('homeworld').get('name')"
          class="pill"
          slot="end"
          color="success"
        >
          <h3>
            <ion-icon slot="start" name="planet"></ion-icon> &nbsp;
            <strong>{{ entry.get('homeworld').get('name') }}</strong>
          </h3>
        </ion-badge>
      </ion-card-content>
    </ion-card>
  </article>
</section>

<ion-infinite-scroll
  *ngIf="!this.lastPage"
  threshold="400px"
  (ionInfinite)="loadMore()"
>
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
