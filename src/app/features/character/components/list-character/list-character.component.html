<ion-item *ngFor="let item of list">
  <ion-label>
    <p class="text-smaller">id: {{ item.id }}</p>
    <h2>{{ item.get('name') }}</h2>
    <h3>{{ item.get('gender') | titlecase }}</h3>
    <p>{{ item.get('homeworld').get('name') }}</p>
  </ion-label>

  <ion-button
    color="{{ item?.isFavorite ? 'success' : 'primary' }}"
    (click)="toggleAddToFavorites(item)"
  >
    <ion-icon
      name="{{ item?.isFavorite ? 'star' : 'star-outline' }}"
    ></ion-icon>
  </ion-button>
</ion-item>
